
<html lang="en">
<head>
    <title>Form with Default Values</title>
</head>
<body>

    <h2>Form with Default Values</h2>
    <form>

        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="John Doe"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>

        <!-- Tel Input -->
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" value="+1234567890"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="50"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2024-08-20"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="12:30"><br><br>

        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" value="50"><br><br>


        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>

        <!-- Radio Button Inputs -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown Select -->
        <label for="dropdown">Select Option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Message:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Default message goes here.</textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
