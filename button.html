
<html lang="en">
<head>
    <title>Table Click Here Button</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            border: 2px solid #4CAF50;
            padding: 20px 40px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        td:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td><a href="#" style="text-decoration: none; color: white;">Click Here</a></td>
        </tr>
    </table>

</body>
</html>
